<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- ==================== Add Stock Section ========================= -->
    <div class="bodyItems">
        <section id="addStock">
            <div class="container">
                <div>


                    <h4 class="title text-center mt-3">Add Stock</h4>

                </div>
                <div>
                    <div style="width: 400px;">

                        <form class="my-3" method="GET">
                            <select class="form-select" aria-label="Default select example" name="products" id="productsAdd">
                                <option selected>Choose A Products To Add</option>
                                <option value="1">PRODUCT1</option>
                                <option value="2">PRODUCT2</option>
                                <option value="3">PRODUCT3</option>
                           </select>
                            <div class="mb-3">
                                <label for="numberOfItems">Item Quantity</label>
                                <input type="text" class="form-control" name="itemsCount" id="numberOfItems">

                            </div>
                            <div class="mb-3">
                                <label for="itemPrice">Item Price (R)</label>
                                <input type="text" class="form-control" name="itemsPrice" id="itemPrice">

                            </div>
                            <button type="button" name="button" class="btn btn-primary" value="Add Item" id="addItem" onclick="addItems(this.form)">Add Stock</button>
                        </form>
                    </div>
                </div>




            </div>

        </section>



        <!-- ==================== Remove Stock Section ========================= -->

        <section id="removeStock">
            <div class="container">
                <div>

                    <h4 class="title text-center mt-3">Remove Stock</h4>

                </div>
                <div>
                    <div style="width: 400px;">

                        <form action="" class=" my-3" method="GET">
                            <select class="form-select " aria-label="Default select example " name="products" id="productsRemove ">
                                <option selected>Choose A Products To Add</option>
                                <option value="1">PRODUCT1</option>
                                <option value="2">PRODUCT2</option>
                                <option value="3">PRODUCT3</option>
                            </select>
                            <div class="mb-3">
                                <label for="numberOfItems ">Item Quantity</label>
                                <input type="text " class="form-control " name="itemsCount" id="numberOfItemsRemove">

                            </div>

                            <div class="mb-3 ">
                                <label for="itemPrice ">Email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <input type="button" name="button " class="btn btn-primary " value="Remove Item" id="removeItem" onclick="removeItems(this.form)">
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- ==================== Stock Levels and Average Stock Section ========================= -->

        <section class="bg-secondary" id="stockLevels">
            <div class="container mb-5">
                <div class="py-3">

                    <h4 class="title text-center text-light mt-4">Stock Levels</h4>

                </div>
                <div class="productRow">
                    <div class="cardHolder">
                        <div class="card " style="width: 11rem ">
                            <img src="./img/product-1.jpg " class="card-img-top" alt="product1">
                            <div class="card-body">
                                <p class="m-0 ">Number of Items: </p>
                                <p class="m-0 " id="noItems1">0</p>
                                <p class="m-0 ">Average Price: (R)</p>
                                <p class="m-0 " id="average1">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="cardHolder">
                        <div class="card " style="width: 11rem; ">
                            <img src="./img/product-2.jpg " class="card-img-top " alt="product2">
                            <div class="card-body ">
                                <p class="m-0">Number of Items: </p>
                                <p class="m-0" id="noItems2">0</p>
                                <p class="m-0">Average Price: (R)</p>
                                <p class="m-0" id="average2">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="cardHolder">
                        <div class="card " style="width: 11rem; ">

                            <img src="./img/product-3.jpg " class="card-img-top " alt="product3">
                            <div class="card-body ">
                                <p class="m-0">Number of Items: </p>
                                <p class="m-0" id="noItems3">0</p>
                                <p class="m-0">Average Price: (R)</p>
                                <p class="m-0" id="average3">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </div>



    <script src="./script.js "></script>
</body>

</html>
